<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <title>Choose Frequency</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/CF_LogoCircle.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="fonts/fontMonterrat.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
	
    <style>.ie-panel{display: none;background: #212121;padding: 10px 0;box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3);clear: both;text-align:center;position: relative;z-index: 1;} html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {display: block;}</style>
  </head>
  <body>
  
    <div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
        <p>Loading...</p>
      </div>
    </div>
    <div class="page">
    
	<header id="mainHeader" class="header-blogPage"></header>
	
      <!-- Influence -->
      <section class="section section-md">
        <div class="container collaboration_container">
          <div class="row row-50 justify-content-center">
			<div id="higher_dimension" class="col-xl-8 col-sm-12 col-12 wow fadeInLeft" data-wow-delay=".3s">
			  <div class="blog-wrap team-classic-wrap">
				<div class="team-classic-img"><img id="blogPageImage" alt="" width="370" height="198"/></div>
					<div class="blog-page-time">
						<span class="post-panel">
							<span class="mdi mdi-sm mdi-clock"></span>
							<time id="blog-date"></time>
						</span>
					</div>				
					<div id="blog_post" class="blog-title-wrap">				
				</div>
			  </div>  
			</div>
          </div>
        </div>
      </section>
	  <footer id="mainFooter"></footer>
	  
    </div>
    <script src="js/loadEssencials.js"></script>	
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const name = urlParams.get('name')
		const id = urlParams.get('id')
		if(name){
			$("#blog_post").load( "Blog/" + name + ".html" );
			$("#blogPageImage").attr("src", "images/Blog/" + name + "_small.jpg");
		}
		if (id) {
			switch(id) {
			  case "1":
				document.getElementById('blog-date').innerHTML = "JANUARY 3, 2023"
				break;
			  case "2":
				document.getElementById('blog-date').innerHTML = "FEBRUARY 2, 2023"
				break;
			  case "3":
				document.getElementById('blog-date').innerHTML = "FEBRUARY 23, 2023"
				
				break;
			  default:
				// code block
			}
		}
	});
	</script>
  </body>
</html>
