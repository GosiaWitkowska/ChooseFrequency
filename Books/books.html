	 <script src="https://www.paypal.com/sdk/js?client-id=AcNvlQlQ58A_8dZ-OIUNhg4WnTiNdW3gHDwKYjBPItA5KFvsnztF4JK1EEIz9_aHWQzygVQJcq0aNNX0&currency=GBP" data-sdk-integration-source="button-factory"></script>

  <body id="bookings">
    <div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
        <p>Loading...</p>
      </div>
    </div>
    <div class="page">
      
	<header id="mainHeader" class="header-contact"></header>	
	
	<div class="row">
		<div class="content">
	            <div class="col-xl-12">
				<div class="form-group">
					Thank you for booking a private reading with Let It Go Tarot
				</div>

				
                <form id="booking-form" method="post" role="form">
					<div class="form-group">
					The pre-recorded reading will be provided through a private youtube link, which expires after 1 month.</br>
					</div>
					<input type="hidden" id="email" name="email">
					
                    <div class="messages"></div>

                    <div class="controls">
					    <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_name">Name</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name" />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
							<div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email2" name="email2" class="form-control" placeholder="email" required="required"
										data-error="Email is required." />
                                </div>
                            </div>
                        </div>
							
						<div class="form-group">
							Your reading will be sent to you within next few days.
						</div>
						<div class="form-group" id="paypal-conintener">
							<button class="btn btn-success btn-send" id="btn-paypal" class="btn btn-primary mb-2" disabled>PayPal</button>
						</div>
						<div class="form-group" id="paypal-conintener">
						<div id="smart-button-container">
							<div style="text-align: center;">
							<div id="paypal-button-container"></div>
						  </div>
						</div>
                    </div>
                </form>
				<div id="success-box" style="display: none;"><h3>The request has been saved successfully.</h3></div>
            </div>	
	</div>
	
	<footer id="mainFooter"></footer>
	
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="validator.js"></script>
	<script src="contact.js"></script>
	<script src="../js/loadEssencials.js"></script>
    <script src="../js/core.min.js"></script>
    <script src="../js/script.js"></script>
